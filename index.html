<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>ALGORUN</h1>
    </div>

    <div class="window">
        <div id="game-root"></div>

        <div class="setSpeed">
            <label for="speed">Geschwindigkeit:</label>
            <select id="speed">
              <option value="1000">Langsam</option>
              <option value="500" selected>Mittel</option>
              <option value="200">Schnell</option>
            </select>
        </div>
      
        <div class="user_controls">
            <div class="user_options">
              <div id="command-buttons">
                  <button data-cmd="move forward">‚¨ÜÔ∏è</button>
                  <button data-cmd="turn left">‚Ü™Ô∏è</button>
                  <button data-cmd="turn right">‚Ü©Ô∏è</button>
                  <button data-cmd="function 1">F1</button>
                  <button data-cmd="function 2">F2</button>
                  <button data-cmd="function 3">F3</button>
              </div>
              <div class="conditionals">
                <label for="condition">Bedingung:</label>
                <div id="custom-condition-picker" class="color-picker">
                  <div class="color-option" data-value="grey" style="background-color: grey;"></div>
                  <div class="color-option" data-value="green" style="background-color: green;"></div>
                  <div class="color-option" data-value="red" style="background-color: red;"></div>
                  <div class="color-option" data-value="blue" style="background-color: blue;"></div>
                </div>
              </div>
            </div>

            <div class="function_display" id="function_input">
              <div class="top-row">
                <p>F1:</p>
                <div id="command-listF1"></div>
                <p>F2:</p>
                <div id="command-listF2"></div>
                <p>F3:</p>
                <div id="command-listF3"></div>
              </div>

              <button id="start-button">‚ñ∂Ô∏è Start</button>
              <button id="reset-button">üóëÔ∏è Zur√ºcksetzen</button>
            </div>
        </div>
      
    </div>
    <div id="message" style="display: none"></div>
    <button id="next-level-button" disabled>N√§chstes Level</button>

    <script type="module" src="game.js"></script>
  </body>
</html>
