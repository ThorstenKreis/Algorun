<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="top-nav">
      <a href="anleitung.html">Anleitung anzeigen</a>
      <a href="#" onclick="loadLevel(1)">Tutorials</a>
      <a href="#" onclick="loadLevel(5)">Normale Levels</a>
      <a href="#" onclick="loadLevel(9)">Schwere Levels</a>
    </nav>

    <div class="header">
      <img src="./style/img/title.png" alt="ALGORUN" width="600" height="300" />
    </div>

    <div class="window">
      <div id="game-root"></div>

      <div id="level-description" class="level-description">
        <!-- Text wird dynamisch per JS eingef√ºgt -->
      </div>
      <label for="speed">Geschwindigkeit:</label>
      <select id="speed">
        <option value="600">Langsam</option>
        <option value="300" selected>Mittel</option>
        <option value="100">Schnell</option>
      </select>

      <div class="user_controls">
        <div class="user_options">
          <div id="command-buttons">
            <button data-cmd="move forward"><img src="/Algorun/style/img/Pfeil.png" alt="‚Üë" style="width:30px; height:30px;"></button>
            <button data-cmd="turn left"><img src="/Algorun/style/img/Pfeil_links.png" alt="‚Ü∫" style="width:30px; height:30px;"></button>
            <button data-cmd="turn right"><img src="/Algorun/style/img/Pfeil_rechts.png" alt="‚Üª" style="width:30px; height:30px;"></button>
            <button data-cmd="function 1" disabled>F1</button>
            <button data-cmd="function 2" disabled>F2</button>
            <button data-cmd="function 3" disabled>F3</button>
          </div>
          <div class="conditionals">
            <label for="condition">Bedingung:</label>
            <div id="custom-condition-picker" class="color-picker">
              <div
                class="color-option"
                data-value="grey"
                style="background-color: grey"
              ></div>
              <div
                class="color-option"
                data-value="green"
                style="background-color: green"
              ></div>
              <div
                class="color-option"
                data-value="red"
                style="background-color: red"
              ></div>
              <div
                class="color-option"
                data-value="blue"
                style="background-color: blue"
              ></div>
            </div>
          </div>
        </div>

        <div class="function_display" id="function_input">
          <div class="top-row">
            <p>F1:</p>
            <div id="command-listF1"></div>
            <p>F2:</p>
            <div id="command-listF2"></div>
            <p>F3:</p>
            <div id="command-listF3"></div>
          </div>

          <button id="start-button">‚ñ∂Ô∏è Start</button>
          <button id="reset-button">üóëÔ∏è Zur√ºcksetzen</button>
        </div>
      </div>
    </div>
    <div id="message" style="display: none"></div>
    <button id="next-level-button" disabled>N√§chstes Level</button>
    <script type="module" src="game.js"></script>
  </body>
</html>
